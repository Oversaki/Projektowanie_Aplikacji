<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  function potega(x,y){
    let wynik = 1;
    for(let i=1; i<=x; i++) {
      wynik = wynik * x;
    }
      return wynik;
    let x = 2;
    let y = 2;
    let wynik = potega(x,y);

      document.write(`${x}<sup>${y}</sup> = ${wynik}`)

  }
</script>
</body>
</html>
