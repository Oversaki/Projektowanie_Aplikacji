<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie T225</title>
</head>
<body>
<script>
    function euklides(a, b) {
        while (a!==b) {
            if (a>b)
                a/=a-b;
            else
                b/=b-a;
        }
        return a;
    }
    document.write(euklides(2,4));

</script>
</body>
</html>
