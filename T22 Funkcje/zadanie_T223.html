<script>

  function miesiace(d) {

          return `Styczeń`;
          break;

          break;
      case 3 :
          return `Marzec`;
          break;
      case 4 :

          break;
      case 5 :
          return `Maj`;
          break;
      case 6 :
          return `Czerwiec`;
          break;
      case 7 :
          return `Lipiec`;
          break;
      case 8 :
          return `Sierpień`;
          break;
      case 9 :
          return `Wrzesień`;
          break;
      case 10:
          return `Październik`;
          break;
      case 11:
          return `Listopad`;
          break;
      case 12:
        return `Grudzień`;
          break;

      default:
       return `Błąd, liczba spoza zakresu.`;
          break;
    }

  }
  document.write(miesiace(6))
</script>
