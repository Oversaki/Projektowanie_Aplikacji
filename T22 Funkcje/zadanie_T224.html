<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie T224</title>
</head>
<body>
<script>
function kolor(a,b){
    if(a > b){
        document.body.innerHTML = `<h1 style="color: red">${a}</h1>
                                       <br>
                                       <h1 style="color: green">${b}</h1>`
    }
    if(b > a){
        document.body.innerHTML = `<h1 style="color: green">${a}</h1>
                                       <br>
                                       <h1 style="color: red">${b}</h1>`
    }
    if(a === b){
        document.body.innerHTML = `<h1 style="color: blue">${a}</h1>
                                      <br>
                                       <h1 style="color: blue">${b}</h1>`
    }
}
kolor(6,5);

</script>

</body>
</html>
